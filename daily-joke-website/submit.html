<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Joke</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="display-4"><i class="fas fa-laugh"></i> Submit a Joke</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="archive.html">Joke Archive</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="submit.html">Submit a Joke</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section class="p-4 shadow rounded">
      <h2>Share Your Joke</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="joke" class="form-label">Your Joke</label>
          <textarea id="joke" name="joke" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Your Name (optional)</label>
          <input type="text" id="author" name="author" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit Joke</button>
      </form>
    </section>
  </main>

  <footer class="bg-light text-center p-3">
    <p>&copy; 2025 Daily Joke - Laugh every day! <i class="fas fa-smile"></i></p>
  </footer>
</body>
</html>
