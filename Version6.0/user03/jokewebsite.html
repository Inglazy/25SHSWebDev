<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Joke</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="CSS/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="display-4"><i class="fas fa-laugh"></i> Daily Joke</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="jokewebsite.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="archive.html">Joke Archive</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="submit.html">Submit a Joke</a></li>
        </ul>
      </nav>
    </div>
  </header>

<body main class="container my-5">
  <section class="animated-card p-4 shadow rounded">
    <h2>Joke of the Day</h2>
    <p id="jokeText"></p>
    <img id="jokeImage" src="" alt="Joke Image" class="img-fluid mt-3 rounded" style="display: none;">
  </section>
    <section class="mt-5">
      <h3>Categories</h3>
      <ul>
        <li>One-liners</li>
        <li>Puns</li>
        <li>Knock-knock</li>
        <li>Dad jokes</li>
      </ul>
    </section>

    <section class="mt-5">
      <h3>Joke Stats</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Rating</th>
          </tr>
        </thead>
      <tbody>
          <tr>
            <td>2025-05-12</td>
            <td>Skeleton</td>
            <td>4.5/5</td>
          </tr>
          <tr>
            <td>2025-05-11</td>
            <td>Dad Joke</td>
            <td>4.2/5</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="bg-light text-center p-3">
    <p>&copy; 2025 Daily Joke - Laugh every day! <i class="fas fa-smile"></i></p>
  </footer>

  <style>
    .animated-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .animated-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>

  <script>
    const jokes = [
      {
        text: "Why don't skeletons fight each other? <strong>They don't have the guts.</strong>",
        image: "/images/skeleton-joke.jpg"
      },
      {
        text: "Why did the scarecrow win an award? <strong>Because he was outstanding in his field!</strong>",
        image: "/images/scarecrow-joke.jpg"
      },
      {
        text: "Why donâ€™t scientists trust atoms? <strong>Because they make up everything!</strong>",
        image: "/images/atoms-joke.jpg"
      },
      {
        text: "Why did the math book look sad? <strong>Because it had too many problems.</strong>",
        image: "/images/mathbook-joke.jpg"
      },
      {
        text: "Why do bees have sticky hair? <strong>Because they use honeycombs!</strong>",
        image: "/images/bee-joke.jpg"
      }
    ];

    const today = new Date();
    const index = today.getDate() % jokes.length;
    const joke = jokes[index];

    document.getElementById('jokeText').innerHTML = joke.text;
    const img = document.getElementById('jokeImage');
    if (joke.image) {
      img.src = joke.image;
      img.style.display = 'block';
    }
  </script>
</body>
</html>
