            <!-- Original audio (won't be played directly) -->
            <audio id="soundEffect" src="sounds/MetalBar.webm" preload="auto"></audio>
          
            <script>
            function playSound() {
                // Play sound (clone to allow spam)
                const originalAudio = document.getElementById('soundEffect');
                const cloneAudio = originalAudio.cloneNode();
                cloneAudio.volume = 0.1;
                cloneAudio.play();

                // Duplicate the image
                const container = document.querySelector('.image-container');
                const originalImage = container.querySelector('img');
                const cloneImage = originalImage.cloneNode(true);
                container.appendChild(cloneImage);
            }
</script>
