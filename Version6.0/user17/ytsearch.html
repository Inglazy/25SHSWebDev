<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Song Search</title>
  <link rel="stylesheet" href="Youtubecss.css" />
</head>
<button onclick="window.location.href='index.html';" style="position: absolute; top: 30px; left: 20px;">Back</button>

</p>
  <div class="search-box">
    <h1>YouTube Song Search</h1>
    <form id="searchForm">
      <input type="text" id="songInput" placeholder="Enter a song name..." required>
      <br>
      <button type="submit">Play</button>
    </form>

    <!-- Embedded YouTube player -->
    <div id="playerContainer" style="margin-top: 20px; display:none;">
      <iframe id="youtubePlayer" width="100%" height="315" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const songName = document.getElementById("songInput").value.trim();
      if (songName) {
        const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(songName)}`;
        window.location.href = searchUrl;
      }
    });
  </script>

</body>
</html>
