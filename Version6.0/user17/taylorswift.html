    <script>
        const audio = document.getElementById('song');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function () {
            console.log("Button clicked!");  // Debugging to see if the button is being clicked
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Audio is playing!");
                    playButton.textContent = 'Pause "Anti Hero"'; // Change button text to "Pause"
                }).catch(error => {
                    console.error("Error playing audio:", error);  // Log errors if there are any
                });
            } else {
                audio.pause();
                playButton.textContent = 'Play "Ant Hero"'; // Change button text to "Play"
            }
        });
    </script>
