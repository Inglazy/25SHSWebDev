            <h2>Thriller</h2>

        </section>

        <!-- Play Button -->
        <div class="text-center">
            <button id="playButton">Play "Thriller" by Michael Jackson</button>
        </div>

        <!-- Audio Element (make sure this is correct path) -->
        <audio id="song" src="Thriller copy.mp3" preload="auto"></audio>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>

    <script>
        const audio = document.getElementById('song');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function () {
            console.log("Button clicked!");  // Debugging to see if the button is being clicked
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Audio is playing!");
                    playButton.textContent = 'Pause "Thriller"'; // Change button text to "Pause"
                }).catch(error => {
                    console.error("Error playing audio:", error);  // Log errors if there are any
                });
            } else {
                audio.pause();
                playButton.textContent = 'Play "Thriller"'; // Change button text to "Play"
            }
        });
    </script>
