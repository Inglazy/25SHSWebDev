<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>hi</title>
        <link rel="stylesheet" href="happy.css">
    </head>
    <body>
        
        <h1>My website</h1>

        <button data-file="happy">happy</button>
        <button data-file="sad">sad</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>

            (function() {
                var link = $('link');
                $('button').on('click', function() {
                    var $this = $(this),
                        stylesheet = $this.data('file');

                    link.attr('href', stylesheet + '.css');

                    $this
                        .siblings('button')
                            .removeAttr('disabled')
                            .end()
                            .attr('disabled', 'disabled');
                });
            })();

        </script>
    </body>
</html>
