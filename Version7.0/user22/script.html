<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="js/script.js" defer></script>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    #hoverText {
      color: black;
      transition: color 0.3s;
    }
    #hoverText:hover {
      color: red;
    }
  </style>
</head>
<body class="container text-center mt-5">

  <h1 id="textChange">My name is Odin or User 22</h1>
  <div class="row g-3 justify-content-center">

    <div class="col-12 col-md-4">
      <button class="btn btn-primary w-100" onclick="changeText()">Click if you like</button>
    </div>

    <div class="col-12 col-md-4">
      <button class="btn btn-secondary w-100" onclick="changeBackground()">Change background</button>
    </div>

    <div class="col-12 col-md-4">
      <button class="btn btn-warning w-100" onclick="showAlert()">Show alert</button>
    </div>

    <div class="col-12 col-md-4">
      <button class="btn btn-danger w-100" onclick="hideText()">Hide text</button>
    </div>

    <div class="col-12 col-md-4">
      <button class="btn btn-success w-100" onclick="showText()">Show text</button>
    </div>

    <div class="col-12 col-md-4">
      <button class="btn btn-info w-100" onclick="printImage()">Print image</button>
    </div>
  </div>

  <p id="hoverText" class="mt-4">Hover over me to see color change</p>
  <h2 id="clock" class="mt-4"></h2>
  <img id="imageToPrint" src="https://www.bigfootdigital.co.uk/wp-content/uploads/2020/07/image-optimisation-scaled.jpg" alt="Example" width="300" />

</body>
</html>
