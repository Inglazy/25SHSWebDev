            </div>

                <p onmouseover="hoverMessage()" id="hoverMsg">Hover over me</p>
            </div>
        
            <!-- Feature 4: Greet User -->
            <div class="col-sm-3">
                <input type="text" id="nameBox" class="form-control mb-2" placeholder="Enter your name">

            </div>
        </div>

            </div>
        
            <!-- Feature 6: Show Current Time -->
