<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="http://shakonet.isd720.com" class="navbar-brand">WebDev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="games.html" class="nav-link active">Games</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="text-center mb-4">🕹️ JavaScript Games</h1>

        <!-- Game 1: Number Guessing Game -->
        <div class="card mb-5">
            <div class="card-header bg-primary text-white">
                🎯 Number Guessing Game
            </div>
            <div class="card-body">
                <p>Guess a number between 1 and 100:</p>
                <input type="number" id="guessInput" min="1" max="100" class="form-control mb-2">
                <button class="btn btn-success" onclick="checkGuess()">Guess</button>
                <p id="guessMessage" class="mt-2"></p>
            </div>
        </div>

        <!-- Game 2: Rock Paper Scissors -->
        <div class="card mb-5">
            <div class="card-header bg-info text-white">
                ✊🖐✌ Rock, Paper, Scissors
            </div>
            <div class="card-body">
                <p>Choose your move:</p>
                <button class="btn btn-secondary me-2" onclick="playRPS('rock')">Rock</button>
                <button class="btn btn-secondary me-2" onclick="playRPS('paper')">Paper</button>
                <button class="btn btn-secondary" onclick="playRPS('scissors')">Scissors</button>
                <p id="rpsResult" class="mt-3"></p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Number Guessing Game
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guessInput").value);
            attempts++;
            const message = document.getElementById("guessMessage");

            if (userGuess === secretNumber) {
                message.textContent = `🎉 Correct! You guessed it in ${attempts} tries.`;
                message.style.color = "green";
            } else if (userGuess < secretNumber) {
                message.textContent = "📉 Too low! Try again.";
                message.style.color = "blue";
            } else {
                message.textContent = "📈 Too high! Try again.";
                message.style.color = "orange";
            }
        }

        // Rock Paper Scissors
        function playRPS(userChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = "";

            if (userChoice === computerChoice) {
                result = `It's a tie! We both chose ${userChoice}. 🤝`;
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                result = `You win! 🎉 ${userChoice} beats ${computerChoice}.`;
            } else {
                result = `You lose! 😢 ${computerChoice} beats ${userChoice}.`;
            }

            document.getElementById("rpsResult").textContent = result;
        }
    </script>
</body>
</html>
