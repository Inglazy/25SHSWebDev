<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Features</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row text-center">
      <div class="col">
        <p id="textChange">My name is User ##</p>
        <button type="button" class="btn btn-primary" onclick="changeText()">Click if you like</button>
      </div>
    </div>

    <!-- Additional JavaScript feature buttons -->
    <div class="row text-center mt-4">
      <div class="col">
        <button onclick="changeColor()" class="btn btn-warning">Change Background Color</button>
      </div>
      <div class="col">
        <button onclick="showDate()" class="btn btn-info">Show Date</button>
      </div>
      <div class="col">
        <button onclick="hideText()" class="btn btn-secondary">Hide Text</button>
      </div>
      <div class="col">
        <button onclick="showText()" class="btn btn-success">Show Text</button>
      </div>
    </div>

    <div class="row text-center mt-4">
      <div class="col">
        <input type="text" id="nameInput" placeholder="Enter name">
        <button onclick="greetUser()" class="btn btn-dark">Greet Me</button>
        <p id="greeting"></p>
      </div>
    </div>
  </div>
</body>
</html>
