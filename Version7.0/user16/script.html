    <main class="m-3" id="content">
        <h1 class="text-left my-3">My JavaScript Examples</h1>

        <div class="container-fluid">
            <!-- Row 1: Text change -->
            <div class="row my-2">
                <div class="col-sm-4 text-center" style="background-color:yellow;">
                    <p id="textChange">My name is User ##</p>
                </div>
                <div class="col-sm-4 text-center" style="background-color:orange;">
                    <button type="button" onclick="changeText()">Click if you like</button>
                </div>
                <div class="col-sm-4 text-center" style="background-color:yellow;">
                    (Feature 1)
                </div>
            </div>

            <!-- Row 2: Mouseover effect -->
            <div class="row my-2">
                <div class="col-sm-12 text-center">
                    <button 
                        onmouseover="changeColorOnHover(this)" 
                        onmouseout="revertColor(this)" 
                        style="background-color: orange;">
                        Hover Over Me
                    </button>
                    (Feature 2)
                </div>
            </div>

            <!-- Row 3: Image change -->
            <div class="row my-2">
                <div class="col-sm-12 text-center">
                    <img id="myImage" src="https://via.placeholder.com/150" alt="Image">
                    <br><button onclick="changeImage()">Change Image</button>
                    (Feature 3)
                </div>
            </div>

            <!-- Row 4: Show date -->
            <div class="row my-2">
                <div class="col-sm-12 text-center">
                    <button onclick="showDate()">Show Current Date</button>
                    <p id="dateDisplay"></p>
                    (Feature 4)
                </div>
            </div>

            <!-- Row 5: Toggle text -->
            <div class="row my-2">
                <div class="col-sm-12 text-center">
                    <button onclick="toggleText()">Toggle Text</button>
                    <p id="togglePara">Now you see me!</p>
                    (Feature 5)
                </div>
